<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&family=Oxygen:wght@700&family=Red+Hat+Mono:wght@600&family=Road+Rage&display=swap" rel="stylesheet"> 

    <title>Todolist</title>
</head>


<body>
    <div id="root" class="container">
        <header class="logo" >
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Todolist">
        </header>

        <section class="new-todo" >

            <input type="text"
            placeholder="Compila il todo"
            v-model.trim="nuovoTodo"
            @keyup.enter ="addTodo"
            ref="todoInput"
            class="input-todo"
            >

            <button class="btn" @click="addTodo">
                Aggiungimi
            </button>

        </section>

        <main>
            <ul class="todo-list" >

                <li class="todo" v-for="todo in todos" >
                    <span
                    class="text performed"
                    :class="{completed: todo.completed}" 
                    @click="statusList(index)"
                    >
                    {{todo.text}}
                    </span>
                    <i class="fa-solid fa-skull-crossbones"
                    @click="remove(index)"></i>

                </li>
            </ul>
        </main>


    </div>

    <script src="./js/main.js"></script>
</body>
</html>
